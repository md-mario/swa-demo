<!DOCTYPE html>
<html lang="de">
<head><meta charset="UTF-8"><title>SWA AAD Demo</title></head>
<body>
  <h1>Azure SWA â€¢ AAD Single-Tenant Login Demo</h1>
  <p><a href="/login">Login mit Azure AD</a> | <a href="/.auth/logout">Logout</a></p>
  <div id="user-info"></div>
  <script>
    fetch('/.auth/me')
      .then(res => res.json())
      .then(data => {
        const user = data[0];
        document.getElementById('user-info').innerHTML =
          user
            ? `<p>Angemeldet als: ${user.userDetails} (${user.identityProvider})</p>`
            : `<p>Du bist nicht angemeldet.</p>`;
      });
  </script>
</body>
</html>
