<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Azure SWA mit Entra ID</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .info { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    .ok { background-color: #e8fbe8; }
    .warn { background-color: #fbe8e8; }
    pre {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    details summary {
      cursor: pointer;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🛡️ Azure SWA mit Entra ID</h1>

  <p>
    <a href="/login">🔐 Login mit Azure AD</a> |
    <a href="/.auth/logout">🚪 Logout</a>
  </p>

  <div id="user-info" class="info warn">
    Lade Login-Status...
  </div>

  <details id="debug-auth">
    <summary>🛠️ Auth-Response Debug (.auth/me)</summary>
    <pre id="auth-raw">Wird geladen…</pre>
  </details>

  <script>
    async function checkAuthStatus() {
      const infoBox = document.getElementById('user-info');
      const debugBox = document.getElementById('auth-raw');

      try {
        const res = await fetch('/.auth/me', { credentials: 'include' });
        const data = await res.json();

        // Debug-Block anzeigen
        debugBox.textContent = JSON.stringify(data, null, 2);

        // Benutzerinfo verarbeiten
        if (Array.isArray(data) && data.length > 0 && data[0].clientPrincipal) {
          const user = data[0].clientPrincipal;
          infoBox.classList.remove('warn');
          infoBox.classList.add('ok');
          infoBox.innerHTML = `
            <p>✅ <strong>Angemeldet als:</strong> ${user.userDetails}</p>
            <p><strong>Provider:</strong> ${user.identityProvider}</p>
            <p><strong>Rollen:</strong> ${user.userRoles.join(', ')}</p>
          `;
        } else {
          infoBox.innerHTML = `<p>⚠️ Du bist nicht angemeldet.</p>`;
        }
      } catch (error) {
        console.error('Fehler beim Auth-Check:', error);
        infoBox.innerHTML = `<p>❌ Fehler beim Abrufen des Login-Status.</p>`;
        debugBox.textContent = `Fehler: ${error.message}`;
      }
    }

    checkAuthStatus();
  </script>

</body>
</html>
